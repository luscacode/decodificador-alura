<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Decodificador de Texto | @luscacode</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header>
            <a target="_blank" href="https://github.com/luscacode"><h2>luscacode</h2></a>
            <a target="_blank" href="https://www.alura.com.br/"
                ><img src="styles/img/logoalura.png" alt="Logo Alura" height="40px"
            /></a>
        </header>
        <main>
            <div class="mainContent">
                <section id="text">
                    <div>
                        <h1>Decodificador de Texto</h1>
                        <textarea
                            class="text-area"
                            cols="41"
                            rows="16"
                            placeholder="Digite seu texto"
                        ></textarea>
                    </div>
                    <div>
                        <div class="infobtn">
                            <h6>Apenas letras min√∫sculas e sem acento.</h6>
                        </div>
                        <div class="btn">
                            <button onclick="btnEncriptar()" class="cript">Criptografar</button>
                            <button onclick="btnDesencriptar()" class="descript">
                                Descriptografar
                            </button>
                        </div>
                    </div>
                </section>
                <section id="msg">
                    <textarea class="msg" cols="32" rows="32"></textarea>
                    <button onclick="copy()" class="copy">Copiar</button>
                </section>
            </div>
        </main>

        <footer>
            <p>
                Desenvolvido por Lucas Carneiro
                <a href="https://github.com/luscacode">@luscacode</a>
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
